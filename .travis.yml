language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

php:
    - 7.0
    - 7.1
    - 7.2

before_install:
    - travis_retry composer self-update

install:
    - travis_retry composer update --no-interaction

script:
    - vendor/bin/phpunit --testsuite 'unit-tests' --coverage-clover=coverage.xml

after_success:
    - bash <(curl -s https://codecov.io/bash)
